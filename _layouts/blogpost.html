---
layout: default
---
{% include nav.html %}
{% include subnav-blog.html %}

{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}

<div class="container" id="pagecontainer">
    <br>
    <div class="row">
        <div class="col-3 text-center">
            <img class="mx-auto rounded-circle p-1" style="width: 150px;" src={{ page.author-image }} alt="">
		    <h4 class="pt-2 text-center">{{ page.author }}</h4>
            <h5 class="pt-2 text-center">{{page.author-role}}</h5>

        </div>
        <div class="col-8">
            <img class="mx-auto" style="width: 760px;" src={{ page.image }} alt="">
            <h1>{{page.title}}</h1>
            <p>{{ page.date | date: "%-d %B %Y" }}</p>
            <br>
            <div class="text-justify">
            {{ content }}
            </div>
        </div>
    </div>
</div>
